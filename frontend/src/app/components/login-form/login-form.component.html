<div class="container" style="max-width: 400px;">
  <form #bookForm="ngForm">
    <h2 class="text-center">LOGIN </h2>

    <div class="form-group">
      <label for="user_name">User Name:</label>
      <input type="text" class="form-control" ngModel name="username" placeholder="User Name">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ngModel name="password" placeholder="password">
    </div>
    <div class="text-center">
    <button class="btn btn-success text-center">LOGIN</button>
      </div>
  </form>
</div>
