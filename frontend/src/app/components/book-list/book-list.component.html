<section class="mt-3 container">
  <div class="row" *ngFor="let book of books">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 ">
      <div class="card shadow-lg text-center">
        <div class="card-body">
          <img src="https://cdn.pixabay.com/photo/2015/11/19/21/10/glasses-1052010__340.jpg" alt="assets/images/sample.jpg" class="img-fluid" >
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <p class="card-text">{{book.tittle}}</p>
          <a  class="btn btn-success btn-sm" routerLink="/books/1">BUY NOW</a>
        </div>
      </div>

    </div>
  </div>
</section>
